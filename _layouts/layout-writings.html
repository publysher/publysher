<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body>
  <main class="main" id="{{ page.name }}" aria-label="Content">

  	{% include header.html %}

  	{% assign category = site.data.project[page.category] %}

  	<div class="writing-box">

		<div class="writing-chapeau {{ category.color }}">
			<span  class="padding-left-36">
				{{ page.writing }}
			</span>
		</div>
		<h1 class="grijs-40">{{ page.heading }}</h1>
		<div class="writing-project-writing {{ category.color }}">{{ category.name | capitalize }}</div>
	</div>

	<div class="kramdown writing-content-box {{ category.color }}">

		{{ content }}

	</div>

	{% include footer.html %}

  </main>
  
</body>

</html>
